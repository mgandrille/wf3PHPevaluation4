{% extends 'base.html' %}

{% block content %}
    <h1>Voici la liste de tous les conducteurs :</h1>

    <div class="container">
        <div class="row">

            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">id_conducteur</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Modification</th>
                        <th scope="col">Suppression</th>
                    </tr>
                </thead>

                {% for conducteur in conducteurs %}
                <tbody>
                    <tr>
                        <th scope="row">{{ conducteur.idConducteur }}</th>
                        <td>{{ conducteur.prenom }}</td>
                        <td>{{ conducteur.nom }}</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                {% endfor %}    

            </table>
        </div>    
    </div>

    <hr>

    <div class="container-fluid mt-3">
        <form method="post" action="{{base_path ~ '/conducteur'}}">

            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label"><strong>Nom : </strong></label>
                <div class="col-sm-10">
                    <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom du conducteur" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label"><strong>Prénom : </strong></label>
                <div class="col-sm-10">
                    <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Prénom du conducteur" required>
                </div>
            </div>

            <input class="btn btn-warning" type="submit" value="Créer un conducteur">
        </form>

    </div>



{% endblock content %}
